<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
  <link rel="stylesheet" href="public/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form onsubmit="submitForm(); return false;">
    <input id="name" placeholder="Name" required><br>
    <input id="email" placeholder="Email" required><br>
    <input id="contact" placeholder="Contact" required><br>
    <button type="submit">Submit</button>
    
  </form>
  <a href="./admin.html">Go to admin</a>

  <script>
    async function submitForm() {
      try {
        const res = await axios.post('https://backend-m5fa.onrender.com/submit', {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          contact: document.getElementById('contact').value
        });
        alert(res.data);
      } catch (err) {
        alert("Submission failed: " + err.response?.data || err.message);
      }
    }
  </script>
</body>
</html>
